boards:
  dwm1001:
    soc: nrf52832
    leds:
      led0:
        pin: P0_14
        aliases:
          - D12
          - GPIO14
        color: green
        # active_low: false
      led1:
        pin: P0_30
        aliases:
          - D9
        color: red
        # active_low: false
      led2:
        pin: P0_22
        aliases:
          - D11
        color: red
        # active_low: false
      led3:
        pin: P0_31
        aliases:
          - D10
        color: red
        # active_low: false
    buttons:
      button0:
        pin: P0_02
        aliases:
          - BT_WAKE_UP
        # active_low: true
